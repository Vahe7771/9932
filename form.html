<article>
<form method="get" action="grazie.html">
    <!-- gruppo anagrafica -->
 <fieldset>
    <legend>Anagrafica</legennd>
        <label for="nome">Nome</label>&nbsp;
        <input type="text" id="nome" name="nome" placeholder="Inserisci il tuo nome"/>
        <label for="cognome">Cognome</label>&nbsp;
        <input type="text" id="cognome" name="cognome" required/>
        <label for="dataNascita">Data di nascita</label>&nbsp;
        <input type="date" id="dataNascita" name="dataNascita"/>
    </br></br>
    <label for="indirizzo">Indirizzo</label>&nbsp;
    <textarea type="text" id="indirizzo" name="indirizzo" rows="2" cols="50" placeholder="Inserisci l'indirizzo"></textarea>
    <label for="telefono">Numero di telefono</label>
    <input type="tel" id="telefono" name="telefono" placeholder="es.345678934"/>
    <label for="email">email</label>&nbsp;
    <input type="email" id="email" name="email" minlength="9" requered/>
 </fieldset>
 <!-- gruppo preferenze-->
  <fieldset>
    <legend>Preferenze</legend>
    <label for="corso scelto">Corso scelto</label>&nbsp;
    <select id="corso scelto" name="corso">
        <option value="" selected></option>
        <option value="Fe">Front End</option>
        <option value="Be">Back End</option>
        <option value="FeBe">Full Stack</option>
        <h4>Tipo di frequenza</h4>
        <input type="radio" id="part-time" name="frequenza" value="part-time"/>
        <label for="part-time">Part-time</label><br />
        <input type="radio" id="full-time" name="frequenza" value="full-time"/>
        <label for="full-time">full-time</label><br />
        <input type="radio" id="serale" name="frequenza" value="serale"/>
        <label for="serale">serale</label>
        <h4>technologie</h4>
        <label for="html">HTML</label>&nbsp;
        <input type="checkbox" id="html" name="html" value="html"/>
        <label for="css">CSS</label>
        <input type="checkbox" id="css" name="css" value="css" />
        <label for="javascript">javascript</label>
        <input type="checkbox" id="javascript" name="javascript" value="javascript" />
    </select>
  </fieldset>
  <br /> <br />
  <button type="submit" id="send">Invia</button>
  <button type="reset" id="clear">Annulla</button>
</form>
